<!DOCTYPE html>

<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="vieport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie_edge">
    <title>FizzBuzz</title>
   
    </head>
    
    <body>
        
        <script>
    for (var i = 1; i <= 100; i++) {
    
    var output = "";
    
    if (i % 3 == 0) { output += "Fizz";
    
    }
    
    if (i % 5 == 0) { output += "Buzz";
    
    }
    
    if (output == "") { output = i;
    
    }
        
    console.log(output);
        
} 
    
    </script>
        
    
    </body>
    
</html>
