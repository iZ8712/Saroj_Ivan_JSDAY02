<!DOCTYPE html>

<body>
    
    <input type="text" id="name">
    
    <input type="number" id="students" min="1" max="100">
    
    <button id="result">Result</button>
    
    <p id="grade">Your Grade is</p>
    
    
    <script>
        
        
        document.getElementById("result").onclick = function() {
            
            var x = document.getElementById("students").value;
            
            if ( x <= 60) {
                
                document.getElementById("grade").innerHTML = document.getElementById("grade").innerHTML + " F";
                
        }   else if ( x <= 70) {
                
                document.getElementById("grade").innerHTML = document.getElementById("grade").innerHTML + " E";
                
        }   else if ( x <= 80) {
                
                document.getElementById("grade").innerHTML = document.getElementById("grade").innerHTML + " C";
                
        }   else if ( x <= 90) {
                
                document.getElementById("grade").innerHTML = document.getElementById("grade").innerHTML + " B";
        
        }   else if ( x <= 100) {
                
                document.getElementById("grade").innerHTML = document.getElementById("grade").innerHTML + " A";
        
        }
        
};
