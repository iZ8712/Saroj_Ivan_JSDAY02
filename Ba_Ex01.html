<body>


    <button onclick="temp(-5,25)">Weather for Today</button>

    <p id="weather"></p>

<script>

    
    
    function temp(min, max) {
        
    var random =  Math.floor(Math.random() * (max - min)) + min;
    console.log(random);
    if (random < 10) {
        
   document.getElementById("weather").innerHTML="It is cold";
   
    } else {
    
   document.getElementById("weather").innerHTML="It is warm";
   
    };
};

</script>
